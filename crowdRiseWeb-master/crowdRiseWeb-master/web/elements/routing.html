<script src="../bower_components/bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    var app= document.querySelector('#app');
    
    page('/crowdriseWeb/web/app_dev.php/idee/cards', function () {        
      app.route = 'AllIdeas';
    });

    page('/AllIdeas', function () {      
      app.route = 'AllIdeas';
    });

    page('/MesIdees', function () {
      app.route = 'MesIdees';
    });

    page('/videos', function () {
      app.route = 'videos';
    });


    page('/showcase', function () {
      app.route = 'showcase';
    });

    page('/showcase/:productId', function (data) {
       console.log(data)
      app.route = 'showcase/:productId';
      app.params = data.params;
    });
    
    page('/showcaseMesIdees/:productId', function (data) {
       console.log(data)
      app.route = 'showcaseMesIdees/:productId';
      app.params = data.params;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
